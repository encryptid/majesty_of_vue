<!DOCTYPE HTML>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- https://css-tricks.com/using-filters-vue-js/ -->
    <title>The Gotham Gazette</title>
</head>

<body>
    <div class="container">
        <h1>The Real Identities of Superheroes!</h1>
        <ul class="list-group">
            <li v-for="hero in heroes" class="list-group-item">
                {{ hero | snitch }}
            </li>
        </ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    Vue.filter('snitch', function (hero) {
        return hero.secretId + ' is ' +
            hero.firstname + ' ' +
            hero.lastname + ' in real life!'
    })

    new Vue({
        el: '.container',
        data: {
            heroes: [{
                    firstname: 'Bruce',
                    lastname: 'Wayne',
                    secretId: 'Batman'
                },
                {
                    firstname: 'Clark',
                    lastname: 'Kent',
                    secretId: 'Superman'
                },
                {
                    firstname: 'Barry',
                    lastname: 'West',
                    secretId: 'Flash'
                },
                {
                    firstname: 'Diana',
                    lastname: 'Prince',
                    secretId: 'Wonder Woman'
                },
            ]
        }
    })
</script>

</html>
