<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Let's hear the top stories! ({{ top.length }})</h1>
        <div>
            <ul class="list-group">
                <li v-for="story in top" class="list-group-item">
                    {{ story.writer }} said "{{ story.plot }}"
                    and it was upvoted {{ story.upvotes }} times.
                </li>
            </ul>
        </div>
        <pre>
        {{ $data }}
        </pre>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 28
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 51
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes: 74
                },
            ]
        },
        computed: {
            top: function() {
                return this.stories.filter(function(item) {
                    return item.upvotes > 25;
                });
            }
        },
        methods:
            {
                //a method which filters the stories depending on the writer
                storiesBy: function (writer) {
                    return this.stories.filter(function (story) {
                        console.log(`story is: ` + story.writer + `. Writer is: ` + writer);
                        return story.writer === writer
                    })
                },
            }
    });
</script>
</html>
