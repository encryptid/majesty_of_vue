<!DOCTYPE HTML>
<html>

<head>
        <!-- https://css-tricks.com/intro-to-vue-2-components-props-slots/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Oh, hello Vue!</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Lets hear some stories!</h1>
            <ul class="list-group">
                <!-- The confusion begins at the line below: -->
                <story v-for="story in stories" :story="story"></story>
                <!-- At this point, we have 3 'stories' in play; the element,
                the item that is being produced from 'v-for' and the binding.
                Which is which? I'm not sure this is a great example. I think
                the next step should be to parse through the 'stories', renaming
                them, if necessary, for clarity. -->
            </ul>
            <pre>{{ $data }}</pre>
        </div>
    </div>
    <template id="story-template">
        <li class="list-group-item">
            {{ story.writer }} said "{{ story.plot }}"</li>
    </template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    Vue.component('story', {
        props: ['story'],
        template: '#story-template',
    });
    new Vue({
        el: '#app',
        data: {
            stories: [
                {
                    plot: "My horse is the dopest horse.",
                    writer: "Mr. Higglesby",
                },
                {
                    plot: "Narwhals are the unicorns of the sea.",
                    writer: "Jacques Cousteau",
                },
                {
                    plot: "Controversial opinion: the Dark Side of the Force is stronger.",
                    writer: "Definitely not the Emperor",
                },
                {
                    plot: "One does not simply walk to Mordor... One must bicycle.",
                    writer: "Boromir, probably",
                },
            ],
        },
        
    })
</script>

</html>
