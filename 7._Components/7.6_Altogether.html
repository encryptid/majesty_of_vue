<!DOCTYPE HTML>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Oh, hello Vue!</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Lets hear some stories!</h1>
            <ul class="list-group">
                <story v-for="story in storiesBy" :story="story"></story>
            </ul>
            <pre>{{ $data }}</pre>
        </div>
    </div>
    <template id="story-template">
        <li class="list-group-item">
            {{ story.writer }} said "{{ story.plot }}"</li>
    </template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    Vue.component('story', {
        props: ['story'],
        template: '#story-template',
    });
    new Vue({
        el: '.container',
        data: {
            stories: [
                {
                    body: "I crashed my car today!",
                    writer: "Alex",
                },
                {
                    body: "Yesterday, someone stole my bag!",
                    writer: "John",
                },
                {
                    body: "Someone ate my chocolate...",
                    writer: "John",
                },
                {
                    body: "I ate someone's chocolate!",
                    writer: "Alex",
                },
            ],
            query: ' '
        },
        methods: {
            //a method which filters the stories depending on the writer
            storiesBy: function (writer) {
                return this.stories.filter(function (story) {
                    return story.writer === writer
                })
            }
        },
        computed: {
            search: function () {
                let query = this.query;
                return this.stories.filter(function (story) {
                    return story.body.includes(query);
                })
            }
        },
    })
</script>

</html>
