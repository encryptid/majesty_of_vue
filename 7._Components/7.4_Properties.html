<!DOCTYPE HTML>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Smello Vue!</title>
</head>

<body>
    <div class="container">
        <story plot="My horse is the dopest horse."></story>
        <story plot="Narwhals are the unicorns of the sea."></story>
        <story plot="Controversial opinion: the dark side of the Force is stronger"></story>
    </div>
</body>
<template id="story-template">
    <h1>{{ plot }}</h1>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    Vue.component('story', {
        props: ['plot'],
        template: '#story-template',
    });
    new Vue({
        el: '.container',
    })
</script>

</html>
