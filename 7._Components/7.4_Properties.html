<!DOCTYPE HTML>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Smello Vue!</title>
</head>

<body>
    <div class="container">
        <story v-bind:story="{plot: 'My horse is the dopest horse.', writer: 'Mr. Higglesby'}"></story>
        <story v-bind:story="{plot: 'Narwhals are the unicorns of the sea.', writer: 'Jacques Cousteau'}"></story>
        <story v-bind:story="{plot: 'Controversial opinion: the dark side of the Force is stronger.', writer: 'Definitely Not the Emporer'}"></story>
    </div>
</body>
<template id="story-template">
    <h1>{{ story.writer }} said "{{ story.plot }}"</h1>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    Vue.component('story', {
        props: ['story'],
        template: '#story-template',
    });
    new Vue({
        el: '.container',
    })
</script>

</html>
